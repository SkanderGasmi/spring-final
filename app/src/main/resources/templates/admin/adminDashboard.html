<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- Correct CSS paths -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Core JS -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main class="main-content">
                <input type="text" id="searchBar" placeholder="search by doctor name" />

                <select id="timeFilter">
                    <option value="">Sort by time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select id="specialtyFilter">
                    <option value="">Filter by specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="General Physician">General Physician</option>
                </select>

                <div id="content"></div>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <!-- CORRECTED PATHS -->
    <!-- adminDashboard.js is in /js/ NOT /js/services/ -->
    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>

    <!-- doctorCard.js is in /js/components/ -->
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>

</html>
